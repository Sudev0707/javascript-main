<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency converter</title>
</head>

<body>

    <main>
        <section>
            <div class="container">
                <h1>Currency Converter</h1>

                <div class="input-container">
                    <label for="amount">Enter amount:</label>
                    <input type="number" class="amount" name="amount" placeholder="Enter value" value="1" min="1" />
                    <select class="fromCurrency">
                       
                    </select>
                </div>

                <div class="arrow">⬇️</div>

                <div class="input-container">
                    <label for="convertedAmount">Converted amount:</label>
                    <input type="number" class="convertedAmount" placeholder="Result" readonly />
                    <select class="toCurrency">
                     
                    </select>
                </div>

                <div class="result">
                    <p>1 USD = 84 INR</p>
                </div>
            </div>

        </section>
    </main>

    <script type="module" src="./script.js"></script>
    <script src="https://kit.fontawesome.com/24bb2596e9.js" crossorigin="anonymous"></script>
</body>

</html>
